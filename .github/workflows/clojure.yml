name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
    - name: Setup GraalVM environment
      uses: DeLaGuardo/setup-graalvm@2.0
      with:
        graalvm-version: '20.0.0.java11'
    - name: Install native-image
      run: gu install native-image
    - name: Compile ubjar into native-image
      run: native-image \
           -jar target/native-clj-cli-0.1.0-SNAPSHOT-standalone.jar \
           -H:Name=native-clj-cli \
           -H:+ReportExceptionStackTraces \
           --initialize-at-build-time  \
           --verbose \
           --no-fallback \
           --no-server \
           "-J-Xmx3g"
    - name: Test native executable
      run: echo ./native-clj-cli --help
